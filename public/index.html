<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="/lib/plyr-3.8.3.css">
</head>
<body>
    <div class="container">
        <main>
            <div class="content-wrapper">
                <section class="video-player">
                    <div class="player-container">
                        <video id="videoPlayer" controls>
                            <source src="" type="video/mp4">
                            <span data-i18n="noSupportHtml5">Your browser does not support HTML5 video playback.</span>
                        </video>
                    </div>
                    <div class="video-info">
                            <h2 id="currentVideoTitle" data-i18n="selectVideoToPlay">Please select a video to start playback</h2>
                        </div>
                </section>
                
                <section class="video-list">
                    <h2 data-i18n="videoList">Video List</h2>
                    <div id="videosContainer" class="videos-list">
                        <!-- The video list will be dynamically generated by JavaScript -->
                        <p data-i18n="loading">Loading...</p>
                    </div>
                </section>
            </div>
        </main>
    </div>
    
    <script src="language.js"></script>
    <script src="app.js"></script>
    <!-- Plyr JavaScript -->
    <script src="/lib/plyr-3.8.3.js"></script>
</body>
</html>
